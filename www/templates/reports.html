<ion-view view-title="Incident Reports">
  <ion-nav-buttons side="right">
    <button class="button icon ion-search"></button>
    <a class="button icon ion-plus-round" href="#/app/newreport"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="report in reports" href="#/app/report/{{report.id}}">
        {{report.date}} - {{report.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
